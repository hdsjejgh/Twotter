{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<h1>Profiles</h1>
<br>
{% if profiles %}
    {% for profile in profiles %} <!--Adds card for every user-->

        <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{% static 'images/profile-default.png' %}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ profile.user.username }}</h5>
        <a href="{% url 'profile' profile.user.id %}" class="card-text">@{{ profile.user.username|lower }}</a> <br> <!--Links to user's profile-->
        <p class="card-text"><small class="text-body-secondary">Last Updated: {{ profile.date_modified }}</small></p>
      </div>
    </div>
  </div>
</div>

    {% endfor %}
{% endif %}
{% endblock %}
